version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      compose:
        patterns:
          - "androidx.compose*"
      core:
        patterns:
          - "androidx.core*"
      lifecycle:
        patterns:
          - "androidx.lifecycle*"
      room:
        patterns:
          - "androidx.room*"
      hilt:
        patterns:
          - "com.google.dagger*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
