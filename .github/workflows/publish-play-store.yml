name: Publish to Google Play Store

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Decode upload keystore
        env:
          UPLOAD_KEYSTORE_BASE64: ${{ secrets.UPLOAD_KEYSTORE_BASE64 }}
        run: |
          echo "$UPLOAD_KEYSTORE_BASE64" | base64 --decode > upload.keystore

      - name: Create keystore.properties
        env:
          UPLOAD_KEYSTORE_PASSWORD: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
        run: |
          cat > keystore.properties <<EOF
          storeFile=../upload.keystore
          storePassword=$UPLOAD_KEYSTORE_PASSWORD
          keyAlias=$UPLOAD_KEY_ALIAS
          keyPassword=$UPLOAD_KEY_PASSWORD
          EOF

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Verify AAB exists
        run: |
          if [ ! -f app/build/outputs/bundle/release/app-release.aab ]; then
            echo "Error: AAB file not found"
            exit 1
          fi
          ls -lh app/build/outputs/bundle/release/app-release.aab

      - name: Verify native debug symbols
        run: |
          if [ -d app/build/outputs/native-debug-symbols/release ]; then
            echo "Native debug symbols found:"
            ls -lh app/build/outputs/native-debug-symbols/release/
          else
            echo "Warning: Native debug symbols not found"
          fi

      - name: Upload to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: dev.dericbourg.firstclassmetronome
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          debugSymbols: app/build/outputs/native-debug-symbols/release/native-debug-symbols.zip
          track: internal
          status: completed
